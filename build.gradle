plugins {
	id 'java'
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
}

test {
	systemProperty "file.encoding", "utf-8"
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}
